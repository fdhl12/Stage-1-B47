    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/project.css">
</head>

<body>
    <nav>
        <div class="nav">
            <div class="navbar-l">
                <img src="assets/image/dw.png" width="40px" alt="">
                <a href="index.html">Home</a>
                <a href="project.html" class="list-active">My Project</a>
                <a href="testimonials.html">Testimonial</a>
            </div>
            <div class="navbar-r">
                <a href="form-contact.html">Contact Me</a>
                <i class="fa-solid fa-bars" onclick="toggleShowNav()"></i>
            </div>
        </div>
    </nav>
    <div class="d-none transition" id="nav-sm">
        <div class="overlay-nav">

            <div class="text-white">
                <a href="index.html">
                    Home
                </a>
            </div>

            <div class="text-white">

                <a href="form-contact.html">Contact</a>
            </div>
            <div class="text-white">
                <a href="project.html" class="list-active">Project</a>
            </div>
            <div class="text-white">
                <a href="testimonials.html">
                    Testimonial
                </a>
            </div>
        </div>
    </div>
    <div>
        <div>
            <div class="container-project">
                <div class="container-form">
                    <form onsubmit="addBlog(event)">
                        <h1 class="title">ADD MY PROJECT</h1>
                        <div class="input-blog">
                            <label for="input-blog-title">Project Name</label>
                            <input type="text" id="input-blog-title" required>
                        </div>
                        <div class="input-date">
                            <div>
                                <label for="input-start-date">Start Date</label>
                                <input type="date" id="input-start-date" required>
                            </div>
                            <div>
                                <label for="input-end-date">End Date</label>
                                <input type="date" id="input-end-date" required>
                            </div>
                        </div>
                        <div class="input-desc">
                            <label for="input-blog-desc">Deskripsi</label>
                            <textarea name="" id="input-blog-desc" cols="30" rows="7" required></textarea>
                        </div>
                        <div class="input-checkbox">
                            <Label>Technologies</Label>
                            <div class="checkbox-group">
                                <div>
                                    <input type="checkbox" name="option1" value="Next JS" id="input-checkbox-html">
                                    <label for="input-checkbox-html">HTML</label>

                                    <input type="checkbox" name="option2" value="React JS" id="input-checkbox-css">
                                    <label for="input-checkbox-css">CSS</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="option3" value="Node JS" id="input-checkbox-rjs">
                                    <label for="input-checkbox-rjs">React JS</label>

                                    <input type="checkbox" name="option4" value="TypeScript" id="input-checkbox-js">
                                    <label for="input-checkbox-js">JavaScript</label>
                                </div>
                            </div>
                        </div>
                        <div class="upload-container">
                            <input type="file" id="image-upload" class="file-input">
                            <label for="image-upload" class="file-label">
                                <span class="choose-text">Choose image</span>
                                <i class="fa-solid fa-paperclip"></i>
                            </label>
                        </div>
                        <div class="button">
                            <button type="submit" onclick="formSubmit()">Post Blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="bg-project">
            <h2>My Project</h2>
            <div class="container-project" id="contents">
                <div class="card-project">
                    <div class="img-project">
                        <img src="assets/image/image-project.png" alt="">
                    </div>
                    <a href="blog-detail.html" class="title-project">Game Store Web</a>
                    <div class="duration-project">Duration : 1 bulan, 7 hari</div>
                    <div class="post-time-project">2 day ago - 23 May 2023 22:42 WIB</div>
                    <div class="mini-desc-project">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, vero
                        quia id quae sapiente maxime.</div>
                    <div class="tech-project">
                        <i class="fa-brands fa-js"></i>
                        <i class="fa-brands fa-react"></i>
                    </div>
                    <div class="button-project">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>

            </div>
        </div>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/project.js"></script>
</body>

</html>
