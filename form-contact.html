<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid px-lg-5">
                <a href="https://dumbways.id">
                    <img src="assets/image/dw.png" width="40" alt="dumbways" /> </a>
                <button class="navbar-toggler" title="button" type="button" onclick="toggleShowNav()">

                    <i class=" fa-solid fa-bars" role="button" title="button"></i>
                </button>
                <div class=" collapse navbar-collapse mx-5">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a href="/" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item dropdown" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <a class="nav-link dropdown-toggle" href="/project" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Project
                            </a>
                            <ul class="dropdown-menu">
                                <li class=" nav-item">
                                    <a class="dropdown-item nav-link" href="/add-project">Add Project</a>
                                </li>
                                <li><a class="dropdown-item" href="#">Another</a></li>

                            </ul>
                        </li>
                        <li>
                            <a href="testimonials.html" class="nav-link">Testimonials</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="d-none" id="nav-sm" style="transition: all 0.3s;">

            <div class="p-4 bg-black bg-opacity-50 position-absolute w-100">

                <div class="d-flex flex-column align-items-center ">

                    <div class="text-black">
                        <a href="/" class="list-active nav-link text-white">
                            Home
                        </a>
                    </div>
                    <div class="border bg-warning ps-2 pe-2 border-warning rounded-4">

                        <a href="/contact" class="nav-link text-white">Contact</a>
                    </div>
                    <div class="text-black">
                        <a href="/project" class="nav-link text-white">Project</a>
                    </div>
                    <div class="text-black">
                        <a href="testimonials.html" class="nav-link text-white">Testimonials</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="h2">GET IN TOUCH</p>
    <form>
        <div class="name">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your Name">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Your Email">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input id="phone" type="number" placeholder="Your Phone Number">
        </div>
        <div>
            <label for="subject">subject</label>
            <select id="subject">
                <option selected disabled></option>
                <option>Collaboration</option>
                <option>Discussion</option>
                <option>Meeting</option>
            </select>
        </div>
        <div>
            <label for="address">address</label>
            <textarea id="address" placeholder="Your Address"></textarea>
        </div>
        <div>
            <button type="button" onclick="getData()">submit here</button>
        </div>
    </form>
    <script src="assets/js/form-contact.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
