            <div class="navbar-l">
                <img src="assets/image/dw.png" width="40px" alt="">

    <div class="d-none transition" id="nav-sm">

                <a href="form-contact.html">Contact</a>

    <p class="h2">GET IN TOUCH</p>
    <form>
        <div class="name">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your Name">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Your Email">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input id="phone" type="number" placeholder="Your Phone Number">
        </div>
        <div>
            <label for="subject">subject</label>
            <select id="subject">
                <option selected disabled></option>
                <option>Collaboration</option>
                <option>Discussion</option>
                <option>Meeting</option>
            </select>
        </div>
        <div>
            <label for="address">address</label>
            <textarea id="address" placeholder="Your Address"></textarea>
        </div>
        <div>
            <button type="button" onclick="getData()">submit here</button>
        </div>
    </form>
    <script src="assets/js/form-contact.js"></script>
    <script src="assets/js/main.js"></script>
